<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 섹션</title>
    <style>
         /** 큰 블록 스타일 */
        .profile-container {
            width: 80%; /* 너비 80% 설정 */
            max-width: 600px; /* 최대 너비 600px */
            height: 800px; /* 높이 800px */
            margin: 100px auto 20px; /* 상단 여백 100px, 하단 여백 20px, 좌우 중앙 정렬 */
            background-color: #f3f3f3; /* 배경색 연회색 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            border-radius: 10px; /* 모서리 둥글게 */
            overflow: hidden; /* 자식 요소가 넘칠 경우 숨김 */
            position: relative; /* 위치를 상대적으로 설정 */
        }

        /** 상단 섹션 스타일 */
        .top-section {
            display: flex; /* 플렉스박스 레이아웃 사용 */
            align-items: center; /* 세로 중앙 정렬 */
            padding: 20px; /* 내부 여백 20px */
        }

        /** 프로필 사진 원형 도형 */
        .profile-picture {
            width: 150px; /* 너비 150px */
            height: 150px; /* 높이 150px */
            border-radius: 50%; /* 원형으로 만들기 위해 반지름을 50%로 설정 */
            overflow: hidden; /* 넘치는 내용 숨김 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
        }

        .profile-picture img {
            width: 100%; /* 이미지 너비 100% */
            height: 100%; /* 이미지 높이 100% */
            object-fit: cover; /* 비율을 유지하면서 크기 조절 */
        }

        /** 이름 및 개인정보 섹션 */
        .personal-info {
            margin-left: 20px; /* 왼쪽 여백 20px */
            padding: 20px; /* 내부 여백 20px */
            background-color: #e0e0e0; /* 배경색 회색 */
            border-radius: 10px; /* 모서리 둥글게 */
            flex: 1; /* 남은 공간을 모두 차지하도록 설정 */
        }

        .personal-info h2 {
            margin-top: 0; /* 상단 여백 제거 */
            font-size: 24px; /* 제목 크기 24px */
        }

        .personal-info p {
            font-size: 16px; /* 텍스트 크기 16px */
            color: #555; /* 텍스트 색상 어두운 회색 */
        }

        /** 소개란 큰 직사각형 */
        .introduction {
            padding: 20px; /* 내부 여백 20px */
            background-color: #dcdcdc; /* 배경색 연한 회색 */
            border-radius: 10px 10px 10px 10px; /* 상단 하단 모서리 둥글게 */
            font-size: 16px; /* 텍스트 크기 16px */
            color: #333; /* 텍스트 색상 진한 회색 */
            height: 430px; /* 높이 430px */
            margin: 20px 20px 20px 20px; /* 모든 방향 여백 20px */
        }

        /** 내부 오른쪽 하단 버튼 스타일 */
        .inside-button {
            width: 50px; /* 너비 50px */
            height: 50px; /* 높이 50px */
            background-color: #007bff; /* 배경색 파란색 */
            position: absolute; /* 절대 위치 */
            bottom: 10px; /* 하단에서 10px */
            right: 10px; /* 우측에서 10px */
            border-radius: 5px; /* 모서리 둥글게 */
            display: flex; /* 플렉스박스 레이아웃 사용 */
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            color: white; /* 글자 색상 흰색 */
            font-size: 16px; /* 글자 크기 16px */
            cursor: pointer; /* 커서 모양 포인터로 변경 */
        }

        /** 외부 오른쪽 하단 블록 스타일 */
        .outside-block {
            width: 50px; /* 너비 50px */
            height: 50px; /* 높이 50px */
            background-color: #28a745; /* 배경색 초록색 */
            position: fixed; /* 고정 위치 */
            bottom: 20px; /* 하단에서 20px */
            right: 20px; /* 우측에서 20px */
            border-radius: 5px; /* 모서리 둥글게 */
            display: flex; /* 플렉스박스 레이아웃 사용 */
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            color: white; /* 글자 색상 흰색 */
            font-size: 16px; /* 글자 크기 16px */
            z-index: 1000; /* 가장 위에 나타나도록 설정 */
            cursor: pointer; /* 커서 모양 포인터로 변경 */
        }
    </style>
</head>

<body>

    <div class="profile-container">
        <!-- 상단 섹션: 프로필 사진과 개인정보 -->
        <div class="top-section">
            <div class="profile-picture">
                <img src="your-photo.jpg" alt="프로필 사진"> <!-- 프로필 사진 -->
            </div>
            <div class="personal-info">
                <h2 id="profile-name">홍길동</h2> <!-- JavaScript 참조를 위한 ID 추가 -->
                <p>역할: XX</p> <!-- 나이 정보 -->
                <p>개인 링크: 직업명</p> <!-- 직업 정보 -->
                <p>기타: 개인정보...</p> <!-- 기타 개인 정보 -->
            </div>
        </div>

        <!-- 소개란 큰 직사각형 -->
        <div class="introduction">
            <h3>소개</h3> <!-- 소개 제목 -->
            <p>이곳에 개인 소개를 입력하세요. 예: 저는 웹 개발자로서 창의적인 프로젝트에 열정을 가지고 있습니다...</p> <!-- 개인 소개 내용 -->
        </div>

        <!-- 내부 오른쪽 하단 버튼 -->
        <div class="inside-button">
            정보 <!-- 버튼 텍스트 -->
        </div>
    </div>

    <!-- 외부 오른쪽 하단 블록 -->
    <div class="outside-block">
        홈 <!-- 블록 텍스트 -->
    </div>

    <script>
        // JavaScript: 프로필 이름에 따라 제목을 설정
        document.addEventListener("DOMContentLoaded", function () {
            const nameElement = document.getElementById("profile-name"); // 프로필 이름 요소 가져오기
            const profileName = nameElement.textContent.trim(); // 이름 텍스트 가져오고 공백 제거
            document.title = `${profileName} 프로필`; // 제목을 "[이름] 프로필"로 설정
        });
    </script>

</body>

</html>
