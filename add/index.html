<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 프로필 정보 입력</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }

        input[type="url"] {
            font-family: monospace;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        #ip-address {
            background-color: #f8f8f8;
            color: #666;
            cursor: not-allowed;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .submit-btn {
            background-color: #4a90e2;
            color: white;
        }

        .submit-btn:hover {
            background-color: #357abd;
        }

        .cancel-btn {
            background-color: #e0e0e0;
            color: #666;
        }

        .cancel-btn:hover {
            background-color: #d0d0d0;
        }

        .personal-info {
            border-left: 3px solid #4a90e2;
            padding-left: 1rem;
            margin-bottom: 2rem;
        }

        .url-input {
            font-family: monospace;
            letter-spacing: -0.5px;
        }

        .preview-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 0.5rem;
            display: none;
            border: 2px solid #e0e0e0;
        }

        .input-with-preview {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .input-container {
            flex-grow: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상세 프로필 정보 입력</h1>
        <form id="profile-form">
            <div class="personal-info">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="profile-image">프로필 사진 URL</label>
                    <div class="input-with-preview">
                        <div class="input-container">
                            <input type="url" id="profile-image" class="url-input" required 
                                   placeholder="https://example.com/image.jpg">
                        </div>
                        <img id="image-preview" class="preview-image" alt="프로필 미리보기">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="role">맡은 역할</label>
                <input type="text" id="role" required>
            </div>

            <div class="form-group">
                <label for="personal-link">개인 링크</label>
                <input type="url" id="personal-link" class="url-input" 
                       placeholder="https://your-website.com" required>
            </div>

            <div class="form-group">
                <label for="details">자기소개</label>
                <textarea id="details" required></textarea>
            </div>

            <div class="form-group">
                <label for="ip-address">IP</label>
                <input type="text" id="ip-address" readonly>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn">저장하기</button>
                <button type="button" class="cancel-btn" onclick="history.back()">취소하기</button>
            </div>
        </form>
    </div>

    <script>
        // IP 주소 자동 가져오기
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').value = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP:', error);
                document.getElementById('ip-address').value = 'IP 주소를 가져올 수 없습니다.';
            });

        // 이미지 URL 입력시 미리보기
        document.getElementById('profile-image').addEventListener('input', function(e) {
            const previewImg = document.getElementById('image-preview');
            const imageUrl = e.target.value;

            if (imageUrl && isValidUrl(imageUrl)) {
                previewImg.style.display = 'block';
                previewImg.src = imageUrl;
            } else {
                previewImg.style.display = 'none';
            }
        });

        // URL 유효성 검사
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // 폼 제출 처리
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                profileImage: document.getElementById('profile-image').value,
                role: document.getElementById('role').value,
                personalLink: document.getElementById('personal-link').value,
                details: document.getElementById('details').value,
                ip: document.getElementById('ip-address').value
            };

            // 여기에 서버로 데이터를 전송하는 코드를 추가하세요
            console.log('제출된 데이터:', formData);

            })
            .then(response => response.json())
            .then(data => {
                alert('프로필이 성공적으로 저장되었습니다!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('저장 중 오류가 발생했습니다.');
            });
            */

    </script>
</body>
</html>
